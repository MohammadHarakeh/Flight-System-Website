<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../Styling/add_feedback.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Feedback</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <h2>Submit Your Flight Review</h2>
        <form id="flightReviewForm">
          <div class="form-group">
            <label class="hidden" for="UserID">User ID:</label>
            <input
              class="hidden"
              type="text"
              id="UserID"
              name="UserID"
              required
            />
          </div>
          <div class="form-group">
            <label for="FlightID">Flight ID:</label>
            <input type="text" id="FlightID" name="FlightID" required />
          </div>
          <div class="form-group">
            <label for="Rating">Rating:</label>
            <input
              type="number"
              id="Rating"
              name="Rating"
              min="1"
              max="5"
              required
            />
          </div>
          <div class="form-group">
            <label for="reviewText">Review:</label>
            <textarea
              id="reviewText"
              name="reviewText"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit">Submit Review</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../Scripts/add_feedback.js"></script>
  </body>
</html>
