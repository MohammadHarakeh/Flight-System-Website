<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/Styling/signin.css" />
    <link rel="stylesheet" href="/frontend/Styling/shared.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="wrapper centered flex-direction-column">
      <div class="signin-title">
        <h1>Hello! To-Do Awaits. Sign In to Begin!</h1>
      </div>

      <div class="user-login">
        <i class="fa-solid fa-user"></i>
        <input placeholder="Email" id="email" />
      </div>

      <div class="user-login">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" id="password" />
      </div>

      <div class="error-message" id="error-message">
        <p></p>
      </div>
      <div class="buttons-wrapper centered">
        <div class="button" id="login">
          <a href="#">Login</a>
        </div>

        <div class="login-link">Already have an account? <a>Login</a></div>
      </div>
    </div>
    <script src="/Scripts/login.js"></script>
    <script src="/Scripts/signin.js"></script>
  </body>
</html>
